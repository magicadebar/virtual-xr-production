<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildergalerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            flex-wrap: wrap;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery div {
            text-align: center;
        }
        .gallery caption {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meine Bildergalerie</h1>
    </header>
    <main>
        <section class="gallery">
            <div>
                <img src="IMG_6265.jpg" alt="Beschreibung des ersten Bildes">
                <caption>Beschreibung des ersten Bildes</caption>
            </div>
            <div>
                <img src="bild2.jpg" alt="Beschreibung des zweiten Bildes">
                <caption>Beschreibung des zweiten Bildes</caption>
            </div>
            <div>
                <img src="bild3.jpg" alt="Beschreibung des dritten Bildes">
                <caption>Beschreibung des dritten Bildes</caption>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Daniel Storch. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
